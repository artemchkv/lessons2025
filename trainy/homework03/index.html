<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="wrapper">
        <form action="#" method="get">
            <div class="survey-header">
                <div class="icon-circle"></div>
                <h1>Survey</h1>
            </div>
            <div class="input-box">
                <label for="color">What's your favourite color?</label>
                <input type="text" placeholder="Enter color name" required name="color" id="color">
            </div>
            <div class="input-box">
                <label for="animal">What's your favourite animal</label>
                <input type="text" placeholder="Enter animal name" required name="animal" id ="animal">
            </div>
            <button type="reset" class="button_cancel">Cancel</button>
            <button type="submit" class="button_confirm">Confirm</button>
        </form>
        </div>
</body>
</html>
